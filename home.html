<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qualifica+</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header class="top-bar">
    <h1 class="logo">Qualifica<span>+</span></h1>
    <input type="text" placeholder="Clique aqui para pesquisar" class="search-bar"/>
  </header>

  <main>
    <section class="section">
      <h2>Continue de onde parou</h2>
      <div class="card-row">
        <div class="card">
          <div class="card-info">
            <div class="card-info-text">
              <span>Computação</span>
              <span>50%</span>
            </div>
            <div class="progress-bar"><div style="width: 50%;"></div></div>
          </div>
        </div>

        <div class="card">
          <div class="card-info">
            <div class="card-info-text">
              <span>Finanças</span>
              <span>50%</span>
            </div>
            <div class="progress-bar"><div style="width: 50%;"></div></div>
          </div>
        </div>

        <div class="card">
          <div class="card-info">
            <div class="card-info-text">
              <span>Excel</span>
              <span>50%</span>
            </div>
            <div class="progress-bar"><div style="width: 50%;"></div></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Novidades para você</h2>
      <div class="card-row">
        <div class="card">
          <div class="card-info">
            <div class="card-info-text">
              <span>Word</span>
              <span>50%</span>
            </div>
            <div class="progress-bar"><div style="width: 50%;"></div></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
